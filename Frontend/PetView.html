<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet View</title>
    <!-- Include the external stylesheet -->
    <link rel="stylesheet" href="PetViewStyleSheet.css">
</head>
<body>
<!-- Header section -->
<header>Welcome to the Java Junkie Shelter!</header>

<!-- Pet name section -->
<h1>Here is PetName</h1>

<!-- Pet image section -->
<h3>Look how cute this pet is!</h3>
<img src="https://www.heart.org/-/media/Healthy-Living-Images/Healthy-Lifestyle/Pets/puppy-kitten-heart.jpg" alt="puppy">

<!-- Pet stats section -->
<h4>Here are PetName's stats</h4>
<ul>
    <!-- Pet hunger stat -->
    <li>Hunger: 0</li>
    <!-- Pet happiness stat -->
    <li>Happiness: 0</li>
    <!-- Pet energy stat -->
    <li>Energy: 0</li>
    <!-- Pet waste stat -->
    <li>Waste: 0</li>
</ul>

<!-- Pet actions section -->
<h5>Here are PetName's actions</h5>
<ul>
    <!-- Feed action -->
    <li><a href="#">Feed</a></li>
    <!-- Play action -->
    <li><a href="#">Play</a></li>
    <!-- Sleep action -->
    <li><a href="#">Sleep</a></li>
    <!-- Clean action -->
    <li><a href="#">Clean</a></li>
</ul>

<!-- Adoption section -->
<h5>Want to adopt?</h5>
<ul>
    <!-- Yes adoption option -->
    <li><a href="#">Yes</a></li>
    <!-- If no, then we will go back to the main page -->
    <li><a href="../Backend/src/main/resources/templates/shelterView.html">No</a></li>
</ul>

<!-- Dog image section -->
<div class="dog-container">
    <!-- Include the dog image -->
    <img class="dog" src="https://media.tenor.com/YdsMwdIApe4AAAAM/running-dog.gif" alt="dog">
</div>
</body>
</html>
